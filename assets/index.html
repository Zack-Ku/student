<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>主页 - 在线课堂</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="//cdn.bootcss.com/angular.js/1.2.5/angular.js"></script>
        <script src="//cdn.bootcss.com/jquery/2.0.3/jquery.js"></script>
        <link type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet" />
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
        <script src="js/Controller.js"></script>
      <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/bootstrap-fileinput/4.3.1/css/fileinput.css" />
      <script type="text/javascript" src="//cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput.js"></script>
      <script type="text/javascript" src="//cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput_locale_zh.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-include="'navbar.html'"></div>

        <!-- Container -->
        <div class="container">
            <!-- 轮播组件 -->
            <div class="row">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="margin-top:60px;">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/page1.jpg" alt="page1" style="width:1170px;height:320px">
                                <div class="carousel-caption">
                                    <p>第一页</p>
                                </div>
                        </div>
                        <div class="item">
                            <img src="images/page2.jpg" alt="page2" style="width:1170px;height:320px">
                                <div class="carousel-caption">
                                    <p>第二页</p>
                                </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!-- 热门课程导航 -->
            <div class="row" style="margin-top:20px">
                <div ng-controller="HotspotCtrl">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs nav-stacked col-md-2 col-sm-2 col-xs-3" role="tablist" ng-model="types">
                        <li role="presentation" ng-repeat="x in types"><a href="#{{ x.key }}" aria-controls="{{ x.key }}" role="tab" data-toggle="tab" >{{x.value}}</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content col-md-10 col-sm-10 col-xs-9" ng-model="data">
                        <div role="tabpanel" class="tab-pane {{x.course.active}}" id="{{ x.type }}" ng-repeat="x in data">
                            <div class="well">
                                <div class="media">
                                    <a class="pull-left" href="course.html#?course={{ x.course.name }}">
                                        <img class="media-object" src="{{x.avatarFd}}" alt="200x150">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading">{{ x.course.name}}</h4>
                                        <div class="row">
                                            <span class="col-md-4">讲师：{{ x.course.teacher }}</span><span class="pull-right hidden-xs">已学人数：{{x.course.stuNum}}人</span>
                                        </div>
                                        <div class="row">
                                            <p class="span12" style="margin-left:15px">{{ x.course.desc }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
