<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>管理心理学 课程 - 在线课堂</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="//cdn.bootcss.com/angular.js/1.2.5/angular.js"></script>
        <script src="//cdn.bootcss.com/jquery/2.0.3/jquery.js"></script>
        <link type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet" />
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
        <script src="js/Controller.js"></script>
        <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/bootstrap-fileinput/4.3.1/css/fileinput.css" />
        <script type="text/javascript" src="//cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput.js"></script>
        <script type="text/javascript" src="//cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput_locale_zh.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-include="'navbar.html'"></div>
        <!-- container -->
        <div class="container" style="margin-top:50px">
            <!-- 顶部栏 -->
            <div class="row">
                <!-- 顶部左边栏 -->
                <div class="col-md-9 col-sm-9 col-xs-6">
                    <div class="page-header">
                        <h2><small>课程名</small> —— 管理心理学</h2>
                    </div>
                    <div class="row">
                        <div class="well text-left">
                            <article style="font-size:20px">关于管理心理学，其实我也不懂</article>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <ul style="list-style:none;padding-left:0px">
                            <li>
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4><small>章节一</small>&nbsp;&nbsp;如何效率最大化</h4>
                                    </div>
                                    <div class="panel-body">
                                        <table class="table table-bordered">
                                            <tr>
                                                <td class="col-md-2">内容类型：</td>
                                                <td>
                                                    <form class="form-inline">
                                                        <select class="form-control">
                                                            <option>PPT</option>
                                                            <option selected="selected">视频</option>
                                                        </select>
                                                      <a href="#" data-toggle="modal" data-target="#uploadModal"><button class="btn btn-primary">上传</button></a>
                                                    </form>
                                                </td>
                                                <td>
                                                    <button class="btn btn-danger" style="width:100%">删除章节</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>作业类型：</td>
                                                <td>
                                                    <form class="form-inline">
                                                        <select class="form-control">
                                                            <option>无</option>
                                                            <option>工作区</option>
                                                            <option>论文类</option>
                                                            <option>问答类</option>
                                                        </select>
                                                      <a href="#" data-toggle="modal" data-target="#homeworkModal"><button class="btn btn-primary">编辑</button></a>
                                                    </form>
                                                </td>
                                                <td>
                                                    <button class="btn btn-info" style="width:100%">查看章节</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4><small>章节二</small>&nbsp;&nbsp;心理学基础</h4>
                                    </div>
                                    <div class="panel-body">
                                        <table class="table table-bordered">
                                            <tr>
                                                <td class="col-md-2">内容类型：</td>
                                                <td>
                                                    <form class="form-inline">
                                                        <select class="form-control">
                                                            <option>PPT</option>
                                                            <option>视频</option>
                                                        </select>
                                                      <a href="#" data-toggle="modal" data-target="#uploadModal"><button class="btn btn-primary">上传</button> </a>
                                                    </form>
                                                </td>
                                                <td>
                                                    <button class="btn btn-danger" style="width:100%">删除章节</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>作业类型：</td>
                                                <td>
                                                    <form class="form-inline">
                                                        <select class="form-control">
                                                            <option>无</option>
                                                            <option>工作区</option>
                                                            <option>论文类</option>
                                                            <option selected="selected">问答类</option>
                                                        </select>
                                                      <a href="#" data-toggle="modal" data-target="#homeworkModal"><button class="btn btn-primary">编辑</button></a>
                                                    </form>
                                                </td>
                                                <td>
                                                    <button class="btn btn-info" style="width:100%">查看章节</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="well">
                                    <div class="row">
                                        <button class="btn btn-success" style="width:100%;height:100%">添加新章节</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 顶部右边栏 -->
                <div class="col-md-3 col-sm-3 col-xs-6" style="margin-top:30px">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">时间表</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row text-right text-muted" style="padding-right:5px"><h4>课程创建时间：2016年4月2日</h4></div>
                            <div class="row text-right text-success" style="padding-right:5px"><h4>最后修改时间：2016年4月2日</h4></div>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-danger btn-lg" style="width:90%;display:block;margin:15px">完成保存</button>
                    </div>
                </div>
            </div>

          <!--上传课程章节文件页面-->
          <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="uploadModalLabel">上传文件</h4>
                </div>
                <div class="modal-body">
                  <div>
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="InputYourFile" class="col-md-2 col-sm-2 control-label">文件上传</label>
                        <div class="col-md-9 col-sm-9">
                          <input type="file" class="file" id="InputYourFile" ng-model="courseFile">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="submit" class="btn btn-primary" ng-click="upload()">上传</button>
                </div>
              </div>
            </div>
          </div>
          <!--end上传课程文件页面-->

          <!--编辑作业页面-->
          <div class="modal fade" id="homeworkModal" tabindex="-1" role="dialog" aria-labelledby="homeworkModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="homeworkModalLabel">作业编辑</h4>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <ul style="list-style:none;padding-left:0px">
                      <li>
                        <div class="panel panel-info">
                          <div class="panel-heading">
                            <h4><small>章节二</small>&nbsp;&nbsp;心理学基础</h4>
                          </div>
                          <div class="panel-body">
                            <table class="table table-bordered">
                              <tr>
                                <td class="col-md-2">作业问题：</td>
                                <td colspan="4">
                                  <form class="form-inline">
                                        <input  style="width:100%;" type="text" class="form-control" id="thomework_question" placeholder="作业题目" ng-model="thomework_question">
                                    </form>
                                </td>
                              </tr>
                              <tr>
                                <td>作业类型：</td>
                                <td colspan="3">
                                  <form class="form-inline">
                                    <select class="form-control">
                                      <option>无</option>
                                      <option>工作区</option>
                                      <option>论文类</option>
                                      <option selected="selected">问答类</option>
                                    </select>
                                  </form>
                                </td>
                                <td colspan="1">
                                  <button class="btn btn-info" style="width:100%">删除题目</button>
                                </td>
                              </tr>
                              <tr>
                                <td class="col-md-2">答案选项：</td>
                                <td>
                                  <form class="form-inline">
                                    <input  style="width:100%;" type="text" class="form-control" id="thomework_optionA" placeholder="A、广州" ng-model="thomework_optionA">
                                  </form>
                                </td>
                                <td>
                                  <form class="form-inline">
                                    <input  style="width:100%;" type="text" class="form-control" id="thomework_optionB" placeholder="B、上海" ng-model="thomework_optionB">
                                  </form>
                                </td>
                                <td>
                                  <form class="form-inline">
                                    <input  style="width:100%;" type="text" class="form-control" id="thomework_optionC" placeholder="C、茂名" ng-model="thomework_optionC">
                                  </form>
                                </td>
                                <td>
                                  <form class="form-inline">
                                    <input  style="width:100%;" type="text" class="form-control" id="thomework_optionD" placeholder="D、厦门" ng-model="thomework_optionD">
                                  </form>
                                </td>
                              </tr>
                              <tr>
                                <td class="col-md-2">题目答案：</td>
                                <td colspan="4">
                                  <form class="form-inline">
                                    <input  style="width:100%;" type="text" class="form-control" id="thomework_answer" placeholder="作业参考答案" ng-model="thomework_answer">
                                  </form>
                                </td>
                              </tr>
                            </table>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="well">
                          <div class="row">
                            <button class="btn btn-success" style="width:100%;height:100%">添加新题目</button>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="submit" class="btn btn-primary" ng-click="upload()">保存</button>
                </div>
              </div>
            </div>
          </div>
          <!--end编辑作业页面-->
